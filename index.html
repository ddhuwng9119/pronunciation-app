<body>

  <h1>üé§ Luy·ªán ph√°t √¢m</h1>
  <p><strong>C√¢u m·∫´u:</strong> <span id="sample">She sells sea shells by the seashore.</span></p>
  <button onclick="startRecording()">B·∫•m ƒë·ªÉ ƒë·ªçc</button>

  <div class="output" id="output"></div>

  <script>
    const sampleText = "She sells sea shells by the seashore.";
  
    function highlightDifferences(userText, sampleText) {
      const userWords = userText.toLowerCase().split(" ");
      const sampleWords = sampleText.toLowerCase().split(" ");
  
      let result = "";
      let correctCount = 0;
  
      for (let i = 0; i < sampleWords.length; i++) {
        if (userWords[i] === sampleWords[i]) {
          result += `<span class="correct">${sampleWords[i]}</span> `;
          correctCount++;
        } else {
          result += `<span class="wrong">${sampleWords[i]}</span> `;
        }
      }
  
      const score = Math.round((correctCount / sampleWords.length) * 100);
  
      return {
        html: result,
        score: score,
        total: sampleWords.length,
        correct: correctCount,
        wrong: sampleWords.length - correctCount
      };
    }
  
    function startRecording() {
      const output = document.getElementById('output');
      output.innerHTML = "‚è≥ ƒêang nghe...";
  
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
  
      recognition.start();
  
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        const result = highlightDifferences(transcript, sampleText);
  
        output.innerHTML = `
          <p>üó£Ô∏è B·∫°n ƒë√£ ƒë·ªçc:</p>
          <p>${result.html}</p>
          <p>‚úÖ ƒê√∫ng: ${result.correct} | ‚ùå Sai: ${result.wrong}</p>
          <h3>üìä ƒêi·ªÉm ph√°t √¢m: ${result.score}%</h3>
        `;
      };
  
      recognition.onerror = function(event) {
        output.innerHTML = "‚ùå L·ªói: " + event.error;
      };
    }
  </script>
